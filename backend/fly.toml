# fly.toml — конфігурація Fly.io
app = "albireo-daria-96"

# Регион розміщення
primary_region = "ams"

[build]
  # Використовуємо Dockerfile у корені проекту
  dockerfile = "./Dockerfile"

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["http"]

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "5s"
    restart_limit = 0